<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyebrow Symmetry Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #result-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Eyebrow Symmetry Checker</h1>
    <input type="file" id="upload-image" accept="image/*">
    <button onclick="analyzeImage()">Analyze Symmetry</button>
    <div id="result">
        <p id="result-message"></p>
        <img id="result-image" alt="Result">
    </div>

    <script>
        async function analyzeImage() {
            const fileInput = document.getElementById('upload-image');
            if (!fileInput.files[0]) {
                alert("Please select an image.");
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('https://api.example.com/analyze-eyebrows', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to analyze image.');
                }

                const data = await response.json();
                document.getElementById('result-message').textContent = `Eyebrow symmetry score: ${data.symmetry_score}`;
                document.getElementById('result-image').src = data.processed_image;
            } catch (error) {
                alert(error.message);
            }
        }
    </script>
</body>
</html>
