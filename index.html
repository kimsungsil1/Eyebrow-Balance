<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyebrow Symmetry Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #result-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Eyebrow Symmetry Checker</h1>
    <input type="file" id="upload-image" accept="image/*">
    <button onclick="analyzeImage()">Analyze Symmetry</button>
    <div id="result">
        <p id="result-message"></p>
        <img id="result-image" alt="Result">
    </div>

    <script>
        async function analyzeImage() {
            const fileInput = document.getElementById('upload-image');
            if (!fileInput.files[0]) {
                alert("Please select an image.");
                return;
            }

            try {
                // Mock response for demonstration purposes
                const mockSymmetryScore = (Math.random() * 100).toFixed(2);  // Generate a random score for testing
                const mockImageSrc = URL.createObjectURL(fileInput.files[0]);  // Display uploaded image

                // Display mock results
                document.getElementById('result-message').textContent = `Eyebrow symmetry score: ${mockSymmetryScore}`;
                document.getElementById('result-image').src = mockImageSrc;

            } catch (error) {
                alert(error.message);
            }
        }
    </script>
</body>
</html>
